<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Webpage with Input and Output</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input, button, #output {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #output {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      min-height: 40px;
    }
  </style>
</head>
<body>
    <script>
        function send_message() {
          // Get the input box value
          const inputText = document.getElementById('inputBox').value;
          // Display it in the output box
          document.getElementById('output').innerText = inputText;
        }
    </script>
    <div id="container">
        <h2>Text Echo</h2>
        <input type="text" id="inputBox" placeholder="Type something here...">
        <button onclick="send_message()">SEND</button>
        <div id="output"></div>
    </div>
</body>
</html>
